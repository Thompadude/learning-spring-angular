<!DOCTYPE html>
<html lang="en" ng-app="LansingCarWorkshopApp">
<head>
    <meta charset="UTF-8">
    <title>Spring Test!</title>
    <link rel="stylesheet" href="../assets/css/bootstrap.min.css">
    <link rel="stylesheet" href="../assets/css/stylesheet.css">
</head>
<body ng-controller="CustomersController">
<div class="container-fluid first-element">
    <div class="row margin-bottom">
        <div class="col-lg-12">
            <form id="form-customer" role="form">
                <div class="form-group">
                    <input id="input-first-name" class="form-control" type="text" placeholder="First Name">
                </div>
                <div class="form-group">
                    <input id="input-last-name" class="form-control" type="text" placeholder="Last Name">
                </div>
                <div class="form-group">
                    <input id="input-phone-number" class="form-control" type="text" placeholder="Phone Number">
                </div>
                <button id="btn-submit" class="btn btn-success" type="button" ng-click="createCustomer()" disabled>Create New Customer</button>
            </form>
        </div>
    </div>
    <div class="row margin-bottom">
        <div class="col-lg-12">
            <button type="button" class="btn btn-default" ng-click="toggleCustomerList()">Toggle Customer List</button>
        </div>
    </div>
    <div class="row margin-bottom">
        <div class="col-lg-12">
            <div id="div-feedback"></div>
        </div>
    </div>
    <div id="div-customer-list" class="row margin-bottom">
        <div class="col-lg-12">
            <div class="table-responsive">
                <table class="table table-striped">
                    <thead>
                    <tr>
                        <td>AngularJS Index</td>
                        <td><a href="#" ng-click="sortType = 'id'; sortReverse = !sortReverse">Identification Number</a></td>
                        <td><a href="#" ng-click="sortType = 'firstName'; sortReverse = !sortReverse">First Name</a></td>
                        <td><a href="#" ng-click="sortType = 'lastName'; sortReverse = !sortReverse">Last Name</a></td>
                        <td><a href="#" ng-click="sortType = 'phoneNumber'; sortReverse = !sortReverse">Phone Number</a></td>
                    </tr>
                    </thead>
                    <tr ng-repeat="customer in listOfAllCustomers | orderBy:sortType:sortReverse">
                        <td>{{ $index }}</td>
                        <td>{{ customer.id }}</td>
                        <td>{{ customer.firstName }}</td>
                        <td>{{ customer.lastName }}</td>
                        <td>{{ customer.phoneNumber }}</td>
                    </tr>
                    <tbody>
                    <tr>

                    </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>
<!-- jQuery, Bootstrap, Angular -->
<script src="../assets/libs/jquery-2.2.2.min.js"></script>
<script src="../assets/libs/bootstrap.min.js"></script>
<script src="../assets/libs/angular.js"></script>
<!-- Modules -->
<script src="../app/app.js"></script>
<!-- Controllers -->
<script src="../app/controllers/customerController.js"></script>
<!-- Directories -->
<!-- Custom -->
<script src="../assets/js/form-validation.js"></script>
</body>
</html>
